version: '3.4'
services:
  space-redis:
    image: 'redis:5.0.0'
    container_name: space-redis
    command: ["redis-server", "--appendonly", "yes"]
    hostname: space-redis
    ports:
      - "6379:6379"
    restart: always
    volumes:
      - space-redis-data:/data

  space-postgres:
    image: 'postgres:9.6.10'
    container_name: space-postgres
    hostname: space-postgres
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - space-postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: space
      POSTGRES_PASSWORD: 8GWbz2JF4FMe1Q8X
      POSTGRES_DB: space_production

  space:
    build:
      context: .
    container_name: space
    image: space
    ports:
      - "8080:80"
    env_file: .env

volumes:
  space-redis-data:
  space-postgres-data:
